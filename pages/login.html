<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <title>Spasibo Login</title>
</head>

<body class="bg-base-600">
    <!-- 上方BANNER -->
    <section class="logo">
        <%- include('./layout/header'); -%>
            <div data-aos="fade-up">
                <picture>
                    <source media="(min-width: 768px)" srcset="/images/login/banner.jpg">
                    <img src="/images/login/banner.jpg" alt="login banner" class="img-fluid banner">
                </picture>
            </div>
    </section>
    <!-- 中間內容 -->
    <div class="container py-150">
        <div class="row">
            <div class="col-12 d-flex justify-content-center text-nowrap">
                <div class="loginFrom">
                    <p class="fw-bold fs-lg-2 fs-3 text-start mb-4">歡迎回來</p>
                    <form id="loginForm">
                        <div class="d-flex fs-4 fw-bold text-base-900  mb-lg-5 mb-4 align-items-center">
                            <label class="me-3 form-label" for="loginAcc">帳號：</label>
                            <input type="text" class="form-control loginInput" id="loginAcc" placeholder="請輸入帳號" required>
                        </div>

                        <div class="d-flex fs-4 fw-bold text-base-900  mb-lg-5 mb-4 align-items-center">
                            <label class="me-3 form-label" for="loginPwd">密碼：</label>
                            <input type="password" class="loginInput" id="loginPwd" placeholder="請輸入密碼" required>
                        </div>

                        <div
                            class="d-flex justify-content-between text-base-900 fs-lg-4 fs-md-5 fs-6 fw-normal mb-lg-5 mb-4">
                            <a href="register.html">立即註冊</a>
                            <a href="#">忘記密碼</a>
                        </div>
                        <button type="submit" class="loginBtn fs-lg-3 fs-4 mb-lg-5 mb-4">登入</button>
                    </form>
                    <div class="text-end fs-lg-5 fs-6">
                        <a href="adminLogin.html">管理員登入</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <%- include('./layout/footer'); -%>
        <script type="module" src="../js/main.js"></script>
        <script type="module" src="../js/login.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
</body>

</html>
