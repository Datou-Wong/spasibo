<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <title>Spasibo Login</title>
</head>

<body class="bg-base-600">
    <!-- 上方BANNER -->
    <div data-aos="fade-up">
        <picture>
            <source media="(min-width: 768px)" srcset="/images/login/banner.jpg">
            <img src="/images/login/banner.jpg" alt="login banner" class="img-fluid banner">
        </picture>
    </div>
    <!-- 中間內容 -->
    <div class="container py-150">
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <div class="loginFrom">
                    <p class="fw-bold fs-lg-2 fs-3 text-start mb-4">歡迎回來</p>
                    <input type="text" class="loginInput mb-lg-5 mb-4" placeholder="請輸入帳號">
                    <input type="text" class="loginInput mb-lg-5 mb-4" placeholder="請輸入密碼">
                    <div
                        class="d-flex justify-content-between text-base-900 fs-lg-4 fs-md-5 fs-6 fw-normal mb-lg-5 mb-4">
                        <a href="register.html">立即註冊</a>
                        <a href="#">忘記密碼</a>
                    </div>
                    <button type="submit" class="loginBtn fs-lg-3 fs-4 mb-lg-5 mb-4">登入</button>
                    <div class="text-end fs-lg-5 fs-6">
                        <a href="#">管理員登入</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <%- include('./layout/footer'); -%>
        <script type="module" src="../main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
</body>

</html>
