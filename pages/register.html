<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <title>Spasibo</title>
</head>

<body class="bg-base-600">
    <!-- 上方BANNER -->
    <div data-aos="fade-up">
        <picture>
            <source media="(min-width: 768px)" srcset="/images/login/banner.jpg">
            <img src="/images/login/banner.jpg" alt="login banner" class="img-fluid banner">
        </picture>
    </div>
    <!-- 中間內容 -->
    <div class="container">
        <div class="row">
            <div class="col-12 d-flex justify-content-center flex-column align-items-center mb-lg-5 mb-4">
                <p class="fw-bold fs-lg-2 fs-3 text-start mt-lg-5 mt-md-4 mt-3 mb-4">歡迎加入SPASIBO</p>
                <div class="loginFrom bg-white p-150">
                    <input type="text" class="loginInput mb-lg-5 mb-4" placeholder="請輸入姓名">
                    <input type="number" class="loginInput mb-lg-5 mb-4" placeholder="請輸入電話">
                    <input type="email" class="loginInput mb-lg-5 mb-4" placeholder="請輸入信箱">
                    <input type="password" class="loginInput mb-lg-5 mb-4" placeholder="請輸入密碼">
                    <input type="password" class="loginInput mb-lg-5 mb-4" placeholder="請再次輸入密碼">
                    <button type="submit" class="loginBtn fs-lg-3 fs-4 mb-lg-5 mb-4">加入會員</button>
                </div>
            </div>
        </div>
    </div>














    <%- include('./layout/footer'); -%>

        <script type="module" src="../main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
</body>

</html>
