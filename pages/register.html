<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <title>Spasibo Register</title>
</head>

<body class="bg-base-600">
    <!-- 上方BANNER -->
    <section class="logo">
        <%- include('./layout/header'); -%>
            <div data-aos="fade-up">
                <picture>
                    <source media="(min-width: 768px)" srcset="/images/login/banner.jpg">
                    <img src="/images/login/banner.jpg" alt="login banner" class="img-fluid banner">
                </picture>
            </div>
    </section>
    <!-- 中間內容 -->
    <div class="container">
        <div class="row">
            <div class="col-12 d-flex justify-content-center flex-column align-items-center mb-lg-5 mb-4">
                <p class="fw-bold fs-lg-2 fs-3 text-start mt-lg-5 mt-md-4 mt-3 mb-4">歡迎加入SPASIBO</p>


                <!-- 下方input label -->
                <div class="loginFrom ">
                    <div class="text-end w-100 mb-2"><a href="login.html">回上層</a></div>

                    <div class="bg-white d-flex flex-column w-100 text-base-900 p-150">
                        <!-- 姓名 -->
                        <div class="mb-lg-5 mb-4">
                            <label for="regName"
                                class="d-flex mb-lg-3 mb-2 justify-content-between d-flex align-items-center fw-bold fs-4">
                                姓名：
                            </label>
                            <input type="text" class="form-control loginInput" id="regName" placeholder="請輸入姓名">
                        </div>
                        <!-- 手機 -->
                        <div class="mb-lg-5 mb-4">
                            <label for="regTel" class="d-flex mb-lg-3 mb-2 align-items-center fw-bold fs-4">
                                手機：
                            </label>
                            <input type="tel" class="form-control loginInput" id="regTel" placeholder="請輸入手機">
                        </div>
                        <!-- 電子信箱 -->
                        <div class="mb-lg-5 mb-4">
                            <label for="regEmail" class="d-flex mb-lg-3 mb-2 align-items-center fw-bold fs-4">
                                電子信箱：
                            </label>
                            <input type="email" class="form-control loginInput" id="regEmail" placeholder="請輸入電子信箱">
                        </div>
                        <!-- 密碼 -->
                        <div class="mb-lg-5 mb-4">
                            <label for="regPwd" class="d-flex mb-lg-3 mb-2 align-items-center fw-bold fs-4">
                                密碼：
                            </label>
                            <input type="password" class="form-control loginInput" id="regPwd" placeholder="請輸入密碼">
                        </div>
                        <!-- 再次輸入密碼 -->
                        <div class="mb-lg-5 mb-4">
                            <label for="regPwd2" class="d-flex mb-lg-3 mb-2 align-items-center fw-bold fs-4">
                                再次輸入密碼：
                            </label>
                            <input type="password" class="form-control loginInput" id="regPwd2" placeholder="請再次輸入密碼">
                        </div>
                        <!-- 送出按鈕 -->
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="loginBtn fs-lg-3 fs-4 mb-lg-5 mb-4">加入會員</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

















    <%- include('./layout/footer'); -%>

        <script type="module" src="../js/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
</body>

</html>
